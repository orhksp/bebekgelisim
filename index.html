<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bebek Gelişim Takibi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Bebek Gelişim Takibi</h1>
        <form id="babyForm" class="mb-4">
            <div class="form-group">
                <label for="babyName">Bebek İsmi:</label>
                <input type="text" id="babyName" name="babyName" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="birthDate">Doğum Tarihi:</label>
                <input type="date" id="birthDate" name="birthDate" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="gender">Cinsiyet:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="male">Erkek</option>
                    <option value="female">Kız</option>
                </select>
            </div>
            <div id="growthRecords"></div>
            <button type="button" id="addRecordBtn" class="btn btn-success mt-3">Yeni Kayıt Ekle</button>
            <button type="submit" class="btn btn-primary mt-3">Verileri Göster</button>
        </form>
        <button id="downloadPdfBtn" class="btn btn-secondary mb-4">PDF İndir</button>
        <div id="charts">
            <canvas id="heightChart" width="400" height="200"></canvas>
            <canvas id="weightChart" width="400" height="200"></canvas>
            <canvas id="headCircumferenceChart" width="400" height="200"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfmake/build/pdfmake.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pdfmake/build/vfs_fonts.js"></script>
    <script src="index.js"></script>
</body>
</html>
